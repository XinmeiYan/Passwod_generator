<!DOCTYPE html>
<html langg="en">
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw">gvj&5noA5K%9</span>
                    <button id="copy">Copy</button>
                </div>
            </div>

            <div class="pw-body">
                <div class="form-control">
                    <label for="len">Password length</label>
                    <input id="len" value="10" type="number" min="2" max="20">
                </div>

                <div class="form-control">
                    <label for="upper">Contain uppercase letters</label>
                    <input id="upper" type="checkbox">
                </div>

                <div class="form-control">
                    <label for="lower">Contain lowercase letters</label>
                    <input id="lower" type="checkbox">
                </div>

                <div class="form-control">
                    <label for="number">Contain numbers</label>
                    <input id="number" type="checkbox">
                </div>

                <div class="form-control">
                    <label for="symbol">Contain symbols</label>
                    <input id="symbol" type="checkbox">
                </div>

                <button class="generate" id="generate">Generate password</button>
            </div>
        </div>
    </body>
